<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Google Clone Interface</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <header class="menu">
        <div class="menu__section left" >
            <img class="menu__icon" src="./assets/burger-icon.svg" alt="Burger" >
            <a class="menu__link active">ALL</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right" >
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <img class="menu__icon" src="./assets/more-icon.svg" alt="More" >
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="Avatar Frame" >
                <img class="menu__avatar" src="https://lh3.googleusercontent.com/ogw/ADGmqu9-0IL8Pb8CJm15gtDlT7MHg9c6bDNfTGrDVAZM=s83-c-mo" alt="Avatar Picture" >
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="./assets/logo.svg" alt="UI Clone" >
        <div class="content__search">
            <input class="content__input" type="text" >


            <div class="input__icons">
                <input class="input__search" type="text">

                <div class="input__left">
                    <img src="./assets/lupa.svg" alt="Search">
                </div>

                <div class="input__right">
                    <img src="./assets/keyboard.svg" alt="keyboard">
                    <img src="./assets/micrphone.svg" alt="Microphone">
                </div>
            </div>


        </div>
        <div class="content__buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="content__offer">
            Made with ðŸ’œ by <a href="https://github.com/marcelodv">MarceloDev</a> for studying purposes
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <div class="links__left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="links__right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
